<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sudoku</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Source+Code+Pro:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <app-root></app-root>
  <script>
    document.body.addEventListener("mousemove", function (e) {
      const mouseX = e.pageX;
      const mouseY = e.pageY;
      const width = window.innerWidth;
      const height = window.innerHeight;

      const offsetX = ((40 / width) * mouseX) - 20;
      const offsetY = 20 - ((40 / height) * mouseY);

      document.querySelector('.game-container').style.transform = "rotateY("+offsetX+"deg) rotateX("+offsetY+"deg) translateZ(-50px) perspective(500px)";
      document.querySelector('.title').style.transform = "rotateY("+offsetX+"deg) rotateX("+offsetY+"deg) translateZ(-500px) perspective(500px)";
    })
  </script>
</body>

</html>
