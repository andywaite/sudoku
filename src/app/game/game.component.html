<table class="board" *ngIf="board" [ngClass]="{'error': board.isConflicted, 'won': board.isEnded}">
    <tr class="row" *ngFor="let row of board.cells">
        <td class="col" *ngFor="let cell of row">
            <app-cell [cell]="cell" [board]="board"></app-cell>
        </td>
    </tr>
</table>
<app-timer [board]="board"></app-timer>
